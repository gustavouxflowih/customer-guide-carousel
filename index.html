<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        .carousel-container {
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            margin: auto;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 100%;
            flex-shrink: 0;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 100%;
            padding: 10px;
            cursor: pointer;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <img src="https://i.imgur.com/TUdtrvW.png">
                <img src="https://i.imgur.com/tjzhz4V.png">
                <img src="https://i.imgur.com/rQHLrU6.png">
                <img src="https://i.imgur.com/ZOmYPct.png">
                <img src="https://i.imgur.com/YqAqnI1.png">
                <img src="https://i.imgur.com/nexMF87.png">
                <img src="https://i.imgur.com/OpZM0xT.png">
                <img src="https://i.imgur.com/v4SWRPH.png">
                <img src="https://i.imgur.com/TULHcp0.png">
                <img src="https://i.imgur.com/0koSdNE.png">
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    
    <script>
        let index = 0;
        function moveSlide(step) {
            const carousel = document.getElementById('carousel');
            const totalSlides = document.querySelectorAll('.carousel img').length;
            index = (index + step + totalSlides) % totalSlides;
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }
    </script>
</body>
</html>
